<!--welcome.html-->
<!DOCTYPE html>
<html>
  <head>
    <title>Poem Generator</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function changeColor1(event) {
        console.log(event)
        var elem = document.getElementById('color1span');
        elem.style.backgroundColor = event.value;
      }

      function changeColor2(event) {
        var elem = document.getElementById('color2span');
        elem.style.backgroundColor = event.value;
      }
    </script>
    <style media="screen">
      #color1span {
        background-color: AliceBlue;
      }
      #color2span {
        background-color: AliceBlue;
      }
    </style>
  </head>
  <body>
    <h1>Poem Generator</h1>

    <h2>Dedicate a poem to someone</h2>
    <form method=POST action="/poem">
      What is your favorite color: <span id="color1span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <br>
      <select class="" name="color1" onchange="changeColor1(this);">
        {% for color in color_names %}
          <option value="{{ color }}">{{ color }}</option>
          {% endfor %}
      </select>
      <br>
      What is your second favorite color: <span id="color2span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
      <select class="" name="color2"  onchange="changeColor2(this);">
        {% for color in color_names %}
          <option value="{{ color }}">{{ color }}</option>
          {% endfor %}
      </select>
      <br>
      What is your favorite dessert: <br>
      <input type="text" name="dessert" value="">
      <br>
      Who would you like to dedicate this poem to? <br>
      <input type="text" name="name" value="">

      <br>
      <input type="submit" value="Generate my poem!">
    </form>
  </body>
</html>
